<svg width="240" height="40" viewBox="0 0 240 40" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Pipette icon with gradient -->
  <defs>
    <linearGradient id="pipetteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g transform="translate(2, 6)">
    <!-- Pipette body -->
    <path d="M6 10 L6 18 L10 22 L10 26 L14 26 L14 22 L18 18 L18 10 L6 10 Z" fill="url(#pipetteGradient)" stroke="#4F46E5" stroke-width="1.2" stroke-linejoin="round"/>
    <!-- Pipette tip -->
    <path d="M18 10 L18 6 L22 2 L22 10 L18 10 Z" fill="url(#tipGradient)" stroke="#7C3AED" stroke-width="1.2" stroke-linejoin="round"/>
    <!-- Color drop inside -->
    <circle cx="10" cy="18" r="2.5" fill="#EC4899" opacity="0.9"/>
    <circle cx="10" cy="18" r="1.5" fill="#F472B6"/>
  </g>
  
  <!-- Color palette circles with shadow effect -->
  <g transform="translate(30, 8)">
    <circle cx="0" cy="12" r="7" fill="#EF4444" opacity="0.95"/>
    <circle cx="0" cy="12" r="5" fill="#F87171"/>
    <circle cx="12" cy="12" r="7" fill="#F59E0B" opacity="0.95"/>
    <circle cx="12" cy="12" r="5" fill="#FBBF24"/>
    <circle cx="24" cy="12" r="7" fill="#10B981" opacity="0.95"/>
    <circle cx="24" cy="12" r="5" fill="#34D399"/>
    <circle cx="36" cy="12" r="7" fill="#3B82F6" opacity="0.95"/>
    <circle cx="36" cy="12" r="5" fill="#60A5FA"/>
    <circle cx="48" cy="12" r="7" fill="#8B5CF6" opacity="0.95"/>
    <circle cx="48" cy="12" r="5" fill="#A78BFA"/>
  </g>
  
  <!-- Text with gradient -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="88" y="26" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="19" font-weight="700" fill="url(#textGradient)" letter-spacing="-0.3">
    PipetkaOnline
  </text>
</svg>

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pipetkaonline-app
    restart: unless-stopped
    ports:
      - "3002:3000"  # Map host port 3002 to container port 3000
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      # Mount .env file if needed (create .env.production on server)
      - ./.env.production:/app/.env.production:ro
    networks:
      - pipetkaonline-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pipetkaonline-network:
    driver: bridge

